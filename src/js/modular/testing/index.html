<head>
    <meta charset="UTF-8">
    <title>Reuseable</title>

    <link rel="stylesheet" href="/src/GCWeb/css/theme.min.css">
    <link href="./css/dummy.css" rel="stylesheet" type="text/css">
    <link href="./css/dummyMap.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">

<body>
  
<main property="mainContentOfPage" class="container">
  <div class='row'>
    <div class="col-md-6" id='pieWrapper'>
      <button id="updatePie">Update pie</button>
      <svg id='pie'></svg>
    </div>
    <div class='col-md-6' id="barAndLineWrapper">
      <svg id="barAndLineContainer"></svg>
    </div>
    <div class='col-md-6' id="textureWrapper">
      <svg id="textureContainer"></svg>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-6' id="stackedLineWrapper">
      <svg id="stackedLineContainer"></svg>
    </div>
    <div class='col-md-6' id="carssLineWrapper">
      <svg id="carssLineContainer"></svg>
    </div>
  </div>
  
  <div class='row'>
    <div class='col-md-6'  id='barWithUncertaintiesWrapper'>
      <button id="updateUncertaintyBar">Update bar</button>
      <svg id="barWithUncertaintiesContainer"></svg>
    </div>
    <div class='col-md-6'  id='lineWrapper'>
      <button id="updateLine">Update line</button>
      <svg id="lineContainer"></svg>
    </div>
  </div>
  
  <div class="row">
    <div id='mapGradientWrapper'>
      <svg id='mapGradientContainer'></svg>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6" id='pathWrapper'>
      <button id="updatePath">Switch</button>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6" id='mapWrapper'>
      <button id="updateMap">Update map</button>
      <svg id='map'></svg>
          <div id="markerDrop">
            put marker info when pt is __
          </div>
    </div>
    <div class="col-md-6" id='mapBarchartWrapper'>
      <svg id='mapBarchart'></svg>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" id='hr-wrapper'>
      <button id="updateHr">Update map</button>
      <svg id='hr-map'></svg>
    </div>
  </div>
  
  
  <div class="row">
    <div class="col-md-6" id='wrapper1'>
      <button id="updateBar1">Update bar</button>
      <button id="toggleLog">Toggle log</button>
      <button id="toggleProp">Toggle proportional</button>
      <button id="toggleGrouped">Toggle grouped</button>
      <svg id='bar1'></svg>
    </div>
    <div class="col-md-6" id='wrapper2'>
      <svg id="bar2"></svg>
    </div>
  </div>
  
</main>
  

</body>
